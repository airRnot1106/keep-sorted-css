name: Publish to npm
on:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.26.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm oxfmt --check

      - name: Run linters
        run: pnpm oxlint --type-aware --type-check --fix && pnpm eslint --fix

      - name: Run tests
        run: pnpm vitest run

      - name: Build
        run: pnpm build

      - name: Publish package on NPM ðŸ“¦
        run: |
          if [[ "${{ github.ref }}" == *"-beta."* ]]; then
            echo "Publishing with tag: beta"
            pnpm publish --tag beta --no-git-checks
          elif [[ "${{ github.ref }}" == *"-alpha."* ]]; then
            echo "Publishing with tag: alpha"
            pnpm publish --tag alpha --no-git-checks
          elif [[ "${{ github.ref }}" == *"-rc."* ]]; then
            echo "Publishing with tag: rc"
            pnpm publish --tag rc --no-git-checks
          else
            echo "Publishing with tag: latest"
            pnpm publish --tag latest --no-git-checks
          fi
